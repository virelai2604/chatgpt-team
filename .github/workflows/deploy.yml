name: CI (Secret Scan + Tests) + Render Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for secret scanning)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Only required if this repository belongs to a GitHub Organization account:
          # GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          #
          # Use a custom config path (optional). If omitted, a root-level `.gitleaks.toml`
          # or `gitleaks.toml` will be auto-detected.
          GITLEAKS_CONFIG: .gitleaks.toml
          # Reduce noise (no PR comments). Summaries/artifacts are controlled by the action.
          GITLEAKS_ENABLE_COMMENTS: "false"

  test:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    needs: [secret-scan]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.5"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        env:
          OPENAI_API_KEY: dummy-tests-api-key
          RELAY_KEY: dummy-tests-relay-key
          RELAY_AUTH_ENABLED: "false"
        run: |
          pytest -q

  deploy-render:
    name: Deploy (Render Deploy Hook)
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render deploy
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "Missing secrets.RENDER_DEPLOY_HOOK_URL"
            exit 1
          fi
          # Render deploy hooks accept GET or POST with no special headers.
          # Use POST to avoid URL prefetch issues i
