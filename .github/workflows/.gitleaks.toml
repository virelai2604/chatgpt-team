title = "chatgpt-team-relay gitleaks config"

[extend]
useDefault = true

[allowlist]
description = "Allowlist doc placeholders only (never real secrets)."
regexTarget = "line"

# Only allow known placeholder patterns (literal 'sk-...' etc.)
regexes = [
  '''\bsk-[A-Za-z0-9_-]*\.\.\.\b''',
  '''\bOPENAI_API_KEY\s*=\s*sk-[A-Za-z0-9_-]*\.\.\.\b''',
  '''\bAuthorization:\s*Bearer\s*<key>\b''',
]

# Limit allowlist to specific documentation files only
paths = [
  '''^docs/README\.md$''',
  '''^\.env\.example\.env$''',
  '''^chatgpt_baseline\.md$''',
  '''^chatgpt_changes\.md$''',
]
