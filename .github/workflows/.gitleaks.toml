title = "chatgpt-team-relay gitleaks config"

[extend]
useDefault = true

# Allowlist ONLY documented placeholders (never real secrets).
# This prevents false positives in docs like "sk-..." while still catching real keys.
[allowlist]
description = "Allow placeholder tokens like sk-... only"
regexTarget = "match"
regexes = [
  '''\bsk-\.\.\.\b''',
  '''\bsk-[A-Za-z0-9_-]*\.\.\.\b''',
  '''\bOPENAI_API_KEY\s*=\s*sk-\.\.\.\b''',
  '''\bOPENAI_API_KEY\s*=\s*sk-[A-Za-z0-9_-]*\.\.\.\b''',
]
