title = "chatgpt-team-relay gitleaks config"

[extend]
useDefault = true

[allowlist]
description = "Allowlist known non-secrets (docs/examples) and common false positives"
paths = [
  '''^docs/README\.md$''',
  '''^\.env\.example\.env$''',
  '''^chatgpt_baseline\.md$''',
  '''^chatgpt_changes\.md$'''
]

# Allow placeholders like "sk-..." or "sk-proj-..." shown in documentation
regexTarget = "line"
regexes = [
  '''\bsk-[A-Za-z0-9_-]*\.\.\.\b''',
  '''\bOPENAI_API_KEY\s*=\s*sk-[A-Za-z0-9_-]*\.\.\.\b'''
]
