# Keep this strict. Only allow intentional placeholders and only in specific files.

[allowlist]
description = "Allowlist documented placeholders (do NOT allow real secrets)"
paths = [
  "docs/README.md",
  ".env.example.env"
]

# Allow only the literal placeholder "sk-..." as seen in docs.
# This does NOT allow real keys like sk-proj-... or long tokens.
regexes = [
  "sk-\\.\\.\\."
]
