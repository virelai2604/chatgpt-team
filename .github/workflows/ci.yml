name: CI (Secrets + Tests) + Deploy Render

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for better detection)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # IMPORTANT:
          # Use inline config to avoid "file not found" failures.
          # Gitleaks config precedence supports GITLEAKS_CONFIG_TOML as file content. :contentReference[oaicite:3]{index=3}
          GITLEAKS_CONFIG_TOML: |
            title = "chatgpt-team-relay gitleaks config"

            [extend]
            useDefault = true

            [allowlist]
            description = "Allowlist documented placeholders (do NOT allow real secrets)"
            paths = [
              '''^docs/README\.md$''',
              '''^\.env\.example\.env$''',
              '''^chatgpt_baseline\.md$''',
              '''^chatgpt_changes\.md$'''
            ]

            # Allow only doc placeholders like "sk-..." (with literal dots).
            regexTarget = "line"
            regexes = [
              '''\bsk-[A-Za-z0-9_-]*\.\.\.\b''',
              '''\bOPENAI_API_KEY\s*=\s*sk-[A-Za-z0-9_-]*\.\.\.\b'''
            ]

          # Reduce noise
          GITLEAKS_ENABLE_COMMENTS: "false"

  test:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    needs: [secret-scan]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.5"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        env:
          OPENAI_API_KEY: dummy-tests-api-key
          RELAY_KEY: dummy-tests-relay-key
          RELAY_AUTH_ENABLED: "false"
        run: |
          pytest -q

  deploy-render:
    name: Deploy Render (Deploy Hook)
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render deploy hook
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "${RENDER_DEPLOY_HOOK_URL}" ]; then
            echo "Missing secret: RENDER_DEPLOY_HOOK_URL"
            exit 1
          fi
          # Render deploy hooks: simple GET/POST, no special headers required. :contentReference[oaicite:4]{index=4}
          curl -fsSL -X POST "${RENDER_DEPLOY_HOOK_URL}"
