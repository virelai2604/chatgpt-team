name: CI (Secrets + Tests) + Deploy Render

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for better detection)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Must exist at repo root
          GITLEAKS_CONFIG: .gitleaks.toml

  tests:
    name: Python Tests (pytest)
    runs-on: ubuntu-latest
    needs: [secret-scan]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip

          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install .
          else
            echo "No requirements.txt or pyproject.toml found; cannot install deps."
            exit 1
          fi

          # Ensure pytest exists even if not included in runtime deps
          pip install pytest

      - name: Run tests
        env:
          RELAY_AUTH_ENABLED: "false"
        run: |
          set -euo pipefail
          pytest -q

  deploy-render:
    name: Deploy Render (Deploy Hook)
    runs-on: ubuntu-latest
    needs: [tests]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch')
    steps:
      - name: Trigger Render deploy hook (deploy latest)
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          set -euo pipefail
          if [ -z "${RENDER_DEPLOY_HOOK_URL}" ]; then
            echo "Missing secret: RENDER_DEPLOY_HOOK_URL"
            exit 1
          fi

          # Prefer deploying branch HEAD via deploy hook.
          # If you pin a specific commit via Render APIs, be aware it may affect auto-deploy behavior.
          curl -fsSL -X POST "${RENDER_DEPLOY_HOOK_URL}"

  smoke-prod:
    name: Smoke Test (Production)
    runs-on: ubuntu-latest
    needs: [deploy-render]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch')
    steps:
      - name: Install jq
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Smoke: manifest + openapi (retry)
        run: |
          set -euo pipefail
          BASE="https://chatgpt-team-relay.onrender.com"

          echo "Polling production for readiness..."
          for i in $(seq 1 30); do
            if curl -fsSL "${BASE}/manifest" | jq -e '.endpoints.proxy and .endpoints.responses and .endpoints.responses_compact' >/dev/null; then
              echo "OK: /manifest"
              curl -fsSL "${BASE}/openapi.json" >/dev/null
              echo "OK: /openapi.json"
              echo "Smoke tests OK."
              exit 0
            fi
            echo "Not ready yet (${i}/30). Waiting 10s..."
            sleep 10
          done

          echo "Smoke test failed: production did not become ready in time."
          exit 1
