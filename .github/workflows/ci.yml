name: CI (Secret Scan + Optional Tests) + Deploy Render

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history improves detection)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify gitleaks config exists in repo root
        run: |
          if [ ! -f ".gitleaks.toml" ]; then
            echo "ERROR: .gitleaks.toml not found at repo root."
            echo "Expected path: ./.gitleaks.toml"
            exit 1
          fi

      - name: Run Gitleaks (SARIF)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Force the config file path so you are not dependent on repo variables.
          GITLEAKS_CONFIG: .gitleaks.toml
        with:
          args: >
            detect
            --redact
            --verbose
            --exit-code=2
            --report-format=sarif
            --report-path=results.sarif

      - name: Upload SARIF (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results
          path: results.sarif
          if-no-files-found: ignore

  # Keep this job if you want basic CI validation; it won't fail if you have no tests.
  tests:
    name: Optional Tests (pytest)
    runs-on: ubuntu-latest
    needs: [secret-scan]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.5"

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pytest only if tests exist
        env:
          OPENAI_API_KEY: dummy-tests-api-key
          RELAY_KEY: dummy-tests-relay-key
          RELAY_AUTH_ENABLED: "false"
        run: |
          if [ -d "tests" ] && find tests -type f -name "test_*.py" | grep -q .; then
            pytest -q
          else
            echo "No tests collected; skipping pytest."
          fi

  deploy-render:
    name: Deploy Render (Deploy Hook)
    runs-on: ubuntu-latest
    needs: [tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render deploy hook
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "${RENDER_DEPLOY_HOOK_URL}" ]; then
            echo "Missing GitHub Secret: RENDER_DEPLOY_HOOK_URL"
            exit 1
          fi
          curl -fsSL -X POST "${RENDER_DEPLOY_HOOK_URL}"
