name: CI (Secret Scan + Tests) + Render Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for secret scanning)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure gitleaks config exists
        shell: bash
        run: |
          if [ ! -f ".gitleaks.toml" ]; then
            cat > .gitleaks.toml << 'EOF'
            # Auto-generated by CI if missing.
            # Keep strict: allow only intentional placeholders, only in specific files.

            [allowlist]
            description = "Allowlist documented placeholders (do NOT allow real secrets)"
            paths = [
              "docs/README.md",
              ".env.example.env"
            ]

            # Allow only the literal placeholder "sk-..." as seen in docs.
            # This does NOT allow real keys like sk-proj-... or long tokens.
            regexes = [
              "sk-\\.\\.\\."
            ]
            EOF
          fi
          echo "Using .gitleaks.toml:"
          ls -la .gitleaks.toml

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Only required if this repository belongs to a GitHub Organization account:
          # GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

          # IMPORTANT: This must exist (we create it above if missing).
          GITLEAKS_CONFIG: .gitleaks.toml

          # Reduce noise (no PR comments).
          GITLEAKS_ENABLE_COMMENTS: "false"

  test:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    needs: [secret-scan]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.5"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        env:
          OPENAI_API_KEY: dummy-tests-api-key
          RELAY_KEY: dummy-tests-relay-key
          RELAY_AUTH_ENABLED: "false"
        run: |
          pytest -q

  deploy-render:
    name: Deploy (Render Deploy Hook)
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render deploy
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "Missing secrets.RENDER_DEPLOY_HOOK_URL"
            exit 1
          fi
          # Render deploy hooks are intended to be triggered by CI via a simple request.
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_URL"
