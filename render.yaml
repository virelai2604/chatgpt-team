# SDK Targets:
#   - openai-python 2.9.x
#   - openai-node 6.9.x
# ==============================================================

services:
  - type: web
    name: chatgpt-team-relay
    runtime: python
    repo: https://github.com/virelai2604/chatgpt-team
    branch: main
    region: singapore
    plan: starter
    autoDeploy: false

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT

    # Use the relay health endpoint for Render's health checks
    healthCheckPath: /v1/health

    envVars:
      # -------- Core relay / app mode --------
      - key: APP_MODE
        value: production
      - key: ENVIRONMENT
        value: production

      # -------- OpenAI upstream config --------
      - key: OPENAI_API_BASE
        value: https://api.openai.com
      - key: OPENAI_API_KEY
        sync: false          # set real key in Render UI
      - key: OPENAI_ASSISTANTS_BETA
        value: assistants=v2
      - key: OPENAI_REALTIME_BETA
        value: realtime=v1
      - key: RELAY_AUTH_ENABLED
        value: false
      

      # -------- Default models --------
      - key: DEFAULT_MODEL
        value: gpt-5.1
      - key: REALTIME_MODEL
        value: gpt-4o-realtime-preview

      # -------- Relay identity / runtime --------
      - key: RELAY_HOST
        value: 0.0.0.0
      - key: RELAY_NAME
        value: ChatGPT Team Relay
      - key: RELAY_TIMEOUT
        value: "120"
      - key: PROXY_TIMEOUT
        value: "120"
      - key: PYTHON_VERSION
        value: "3.12.5"

      # -------- Streaming / orchestration --------
      - key: ENABLE_STREAM
        value: true
      - key: CHAIN_WAIT_MODE
        value: sequential

      # -------- CORS config (CSV, not JSON) --------
      - key: CORS_ALLOW_ORIGINS
        value: https://chat.openai.com,https://platform.openai.com
      - key: CORS_ALLOW_METHODS
        value: GET,POST,PUT,PATCH,DELETE,OPTIONS
      - key: CORS_ALLOW_HEADERS
        value: Authorization,Content-Type,Accept

      # -------- Tools & validation schema --------
      - key: TOOLS_MANIFEST
        value: app/manifests/tools_manifest.json
      - key: VALIDATION_SCHEMA_PATH
        value: ChatGPT-API_reference_ground_truth-2025-10-29.pdf

      # -------- Logging --------
      - key: LOG_LEVEL
        value: info
      - key: LOG_FORMAT
        value: json
      - key: LOG_COLOR
        value: false

      # -------- Auth / secrets for relay usage --------
      - key: RELAY_KEY
        sync: false          # set in Render UI
      - key: CHATGPT_ACTIONS_SECRET
        sync: false          # set in Render UI if you use Actions

version: "1"

# ==============================================================
# Notes:
# - OPENAI_API_KEY / RELAY_KEY / CHATGPT_ACTIONS_SECRET values live only
#   in the Render dashboard (sync:false). The Blueprint will not overwrite them.
# - Health checks hit /v1/health on the relay.
# - The relay exposes OpenAI-compatible endpoints (responses, files,
#   embeddings, vector stores, realtime, images, videos, tools).
# ==============================================================
