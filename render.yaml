services:
  - type: web
    name: chatgpt-team-relay
    runtime: python
    plan: free
    envVars:
      - key: BIFL_DB_PATH
        value: /data/chatgpt_archive.sqlite
      - key: OPENAI_API_KEY
        sync: false
      - key: APP_MODE
        value: production
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      uvicorn main:app --host 0.0.0.0 --port 8000
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
