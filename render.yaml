# ==============================================================
# Render Service Manifest
# ChatGPT Team Relay â€” Ground Truth API v1.8
# SDK Targets:
#   - openai-python 2.8.x
#   - openai-node 6.9.x
# ==============================================================

services:
  - type: web
    name: chatgpt-team-relay
    runtime: python
    repo: https://github.com/virelai2604/chatgpt-team
    region: singapore
    plan: starter

    buildCommand: |
      pip install -r requirements.txt

    # Render injects $PORT automatically; bind to it with uvicorn.
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT

    branch: main
    autoDeploy: true

    # Render health check hits this path on the relay.
    healthCheckPath: /v1/health

    envVars:
      # --- Runtime and Metadata ---
      - key: APP_MODE
        value: production
      - key: RELAY_NAME
        value: "ChatGPT Team Relay"
      - key: BIFL_VERSION
        value: v2.3.5-fp
      - key: ENVIRONMENT
        value: production
      - key: BUILD_DATE
        value: 2025-11-18
      - key: BUILD_CHANNEL
        value: stable

      # --- OpenAI Beta Flags (used by forwarder if configured) ---
      - key: OPENAI_REALTIME_BETA
        value: realtime=v1
      - key: OPENAI_ASSISTANTS_BETA
        value: assistants=v2

      # --- Python Runtime ---
      - key: PYTHON_VERSION
        value: 3.12.5

      # --- Networking ---
      - key: RELAY_HOST
        value: 0.0.0.0
      - key: RELAY_TIMEOUT
        value: 120
      - key: PROXY_TIMEOUT
        value: 120

      # --- Upstream OpenAI API ---
      # NOTE: no /v1 suffix; paths like /v1/responses will be appended
      #       by the relay and forwarded upstream unchanged.
      - key: OPENAI_API_BASE
        value: https://api.openai.com

      # These are configured in Render dashboard, not committed to Git.
      - key: OPENAI_API_KEY
        sync: false
      

      # --- Defaults ---
      - key: DEFAULT_MODEL
        value: gpt-4o-mini
      - key: ENABLE_STREAM
        value: true
      - key: TOOLS_MANIFEST
        value: app/manifests/tools_manifest.json
      - key: CHAIN_WAIT_MODE
        value: true

      # --- CORS Configuration ---
      - key: CORS_ALLOW_ORIGINS
        value: https://chat.openai.com,https://platform.openai.com
      - key: CORS_ALLOW_METHODS
        value: GET,POST,PUT,PATCH,DELETE,OPTIONS
      - key: CORS_ALLOW_HEADERS
        value: "*"

      # --- Logging ---
      - key: LOG_LEVEL
        value: info
      - key: LOG_FORMAT
        value: json
      - key: LOG_COLOR
        value: false

      # --- Validation Schema (API reference snapshot) ---
      # Used internally by validation/tooling, not by Render itself.
      - key: VALIDATION_SCHEMA_PATH
        value: ChatGPT-API_reference_ground_truth-2025-10-29.pdf

      # --- ChatGPT Actions Secret (optional but recommended) ---
      - key: CHATGPT_ACTIONS_SECRET
        sync: false

    buildFilter:
      paths:
        - app/**
        - requirements.txt
        - render.yaml
        - .env
        - schemas/openapi.yaml
        - static/.well-known/ai-plugin.json

# ==============================================================
# Notes:
# - OPENAI_API_KEY / OPENAI_ORG_ID / CHATGPT_ACTIONS_SECRET are set in
#   the Render dashboard, never committed.
# - Health checks hit /v1/health on the relay.
# - The relay exposes OpenAI-compatible endpoints (responses, files,
#   embeddings, vector stores, realtime, images, videos, etc.) and
#   a local tools registry at /v1/tools for ChatGPT Actions.
# ==============================================================
