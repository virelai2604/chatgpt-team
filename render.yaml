# ==============================================================
# Render Service Manifest
# ChatGPT Team Relay — Ground Truth API v1.8
# SDK Targets:
#   - openai-python 2.8.x
#   - openai-node 6.9.x
# ==============================================================

services:
  - type: web
    name: chatgpt-team-relay
    runtime: python
    repo: https://github.com/virelai2604/chatgpt-team
    region: singapore
    plan: starter

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT

    envVars:
      # -------- Core relay / app mode --------
      - key: APP_MODE
        value: production
      - key: ENVIRONMENT
        value: production

      # -------- OpenAI upstream config --------
      - key: OPENAI_API_BASE
        value: https://api.openai.com
      # IMPORTANT: set the real API key in the Render dashboard (do NOT commit it)
      - key: OPENAI_API_KEY
        value: ""   # override in Render UI
      - key: OPENAI_ASSISTANTS_BETA
        value: assistants=v2
      - key: OPENAI_REALTIME_BETA
        value: realtime=v1
      - key: RELAY_AUTH_ENABLED
        value: "true"


      # -------- Default model --------
      - key: DEFAULT_MODEL
        value: gpt-4o-mini

      # -------- Relay identity / runtime --------
      - key: RELAY_HOST
        value: 0.0.0.0
      - key: RELAY_NAME
        value: ChatGPT Team Relay
      - key: RELAY_TIMEOUT
        value: "120"
      - key: PROXY_TIMEOUT
        value: "120"
      - key: PYTHON_VERSION
        value: "3.12.5"

      # -------- Streaming / orchestration --------
      - key: ENABLE_STREAM
        value: "true"
      - key: CHAIN_WAIT_MODE
        value: "true"

      # -------- CORS config (for ChatGPT + Platform UI) --------
      - key: CORS_ALLOW_ORIGINS
        value: https://chat.openai.com,https://platform.openai.com
      - key: CORS_ALLOW_METHODS
        value: GET,POST,PUT,PATCH,DELETE,OPTIONS
      - key: CORS_ALLOW_HEADERS
        value: "Authorization,Content-Type,Accept"

      # -------- Tools & validation schema --------
      - key: TOOLS_MANIFEST
        value: app/manifests/tools_manifest.json
      - key: VALIDATION_SCHEMA_PATH
        value: ChatGPT-API_reference_ground_truth-2025-10-29.pdf

      # -------- Logging --------
      - key: LOG_LEVEL
        value: info
      - key: LOG_FORMAT
        value: json
      - key: LOG_COLOR
        value: "false"

      # -------- Auth / secrets for relay usage --------
      # Use a strong random value here; set it in Render UI and in client envs.
      - key: RELAY_KEY
        value: ""   # override in Render UI, e.g. via secrets or manual edit
      # Secret used for ChatGPT Actions (if you wire actions → relay)
      - key: CHATGPT_ACTIONS_SECRET
        value: ""   # override in Render UI

      # -------- Feature flags for ChatGPT Actions --------
      - key: ENABLE_STREAM
        value: "true"

    # (Optional) If you use static assets or schemas, keep them in repo:
    #   - render.yaml
    #   - .env                # not committed; use Render "Secret Files" for this
    #   - schemas/openapi.yaml
    #   - static/.well-known/ai-plugin.json

# ==============================================================
# Notes:
# - OPENAI_API_KEY / RELAY_KEY / CHATGPT_ACTIONS_SECRET should be
#   set as secrets in the Render dashboard, not committed with values.
# - Health checks hit /v1/health on the relay.
# - The relay exposes OpenAI-compatible endpoints (responses, files,
#   embeddings, vector stores, realtime, images, videos, etc.) and
#   a local tools registry at /v1/tools for ChatGPT Actions.
# ==============================================================

