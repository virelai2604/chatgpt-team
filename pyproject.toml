# pyproject.toml
[build-system]
requires = ["setuptools>=62", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chatgpt-team-relay"
version = "0.1.0"
description = "FastAPI-based relay for the OpenAI ChatGPT Team endpoints (models, responses, etc.)."
readme = "README.md"
requires-python = ">=3.12"
authors = [
  { name = "Gunawan", email = "dev@example.com" }
]

# NOTE: align these with your existing requirements.txt as needed.
dependencies = [
  "fastapi>=0.115.0",
  "uvicorn[standard]>=0.32.0",
  "httpx>=0.27.0",
  "anyio>=4.0.0",
  "python-dotenv>=1.0.0",
  # OpenAI Python library 2.8.1-compatible range
  "openai>=2.8.1,<3.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-asyncio>=0.24.0",
  "pytest-env>=1.1.0",
  "pytest-mock>=3.12.0",
  "requests-mock>=1.11.0",
]

[tool.pytest.ini_options]
# These mirror your pytest.ini; keep them in sync or remove if redundant.
pythonpath = ["app"]
asyncio_mode = "auto"
testpaths = ["tests"]
