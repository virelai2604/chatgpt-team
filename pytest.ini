# pytest.ini â€” Configuration for ChatGPT Team Relay Test Suite
# Aligned with OpenAI SDK v2.61 and Relay API Reference (2025-10)

[pytest]
minversion = 7.0
addopts = -ra -q --disable-warnings --maxfail=1
testpaths = 
    app/tests
    tests
python_files = test_*.py
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::RuntimeWarning

# Environment variables used in tests
env =
    OPENAI_API_BASE=https://api.openai.com/v1
    OPENAI_API_KEY=dummy-test-key
    RELAY_TIMEOUT=60
    VALIDATION_SCHEMA_PATH=ChatGPT-API_reference_ground_truth-2025-10-29.json
