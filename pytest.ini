[pytest]
# Run all test_*.py in the repo
testpaths = .
python_files = test_*.py
addopts = -ra

# Async support for httpx / FastAPI tests
asyncio_mode = auto

# Env vars for tests – no real secrets here
env =
    APP_MODE=test
    ENVIRONMENT=test
    RELAY_NAME=ChatGPT Team Relay (pytest)

    # Make imports like "from app.main import app" work
    PYTHONPATH=.

    # IMPORTANT: base WITHOUT /v1. Your forwarder will add /v1 correctly.
    OPENAI_API_BASE=https://api.openai.com
    OPENAI_API_KEY=dummy-test-key
    OPENAI_ORG_ID=
    DEFAULT_MODEL=gpt-4o-mini

    # Relay behavior toggles
    CHAIN_WAIT_MODE=true
    ENABLE_STREAM=true
    RELAY_TIMEOUT=120
    PROXY_TIMEOUT=120

    # Tools + schema – needed by tests that hit /v1/tools etc.
    TOOLS_MANIFEST=app/manifests/tools_manifest.json
    VALIDATION_SCHEMA_PATH=ChatGPT-API_reference_ground/ChatGPT-API_reference.json

    # Logging – verbose is helpful under pytest
    LOG_LEVEL=debug
    LOG_FORMAT=json
    LOG_COLOR=false

    # Test harness configuration
    TEST_API_BASE_URL=http://127.0.0.1:8000
    TEST_OPENAI_API_KEY=dummy-test-key
