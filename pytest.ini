[pytest]
# Run all test_*.py in the repo
testpaths = .
python_files = test_*.py
addopts = -ra

# Async support for httpx / FastAPI tests
asyncio_mode = auto

# Env vars for tests – **no secrets here**
env =
    APP_MODE=test
    ENVIRONMENT=test
    RELAY_NAME=ChatGPT Team Relay (pytest)

    # Make imports like "from app.main import app" work
    PYTHONPATH=.

    # IMPORTANT: base WITHOUT /v1. The relay forwarder will append /v1
    # when calling upstream OpenAI, e.g., /v1/responses.
    OPENAI_API_BASE=https://api.openai.com
    OPENAI_API_KEY=dummy-test-key
    OPENAI_ORG_ID=
    DEFAULT_MODEL=gpt-4o-mini

    # Relay behavior toggles
    CHAIN_WAIT_MODE=true
    ENABLE_STREAM=true
    RELAY_TIMEOUT=120
    PROXY_TIMEOUT=120

    # Tools + schema – needed by tests that hit /v1/tools etc.
    TOOLS_MANIFEST=app/manifests/tools_manifest.json
    VALIDATION_SCHEMA_PATH=ChatGPT-API_reference_ground_truth-2025-10-29.pdf

    # Logging – verbose in tests is useful
    LOG_LEVEL=debug
    LOG_FORMAT=json
    LOG_COLOR=false
