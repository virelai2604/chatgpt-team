[pytest]
testpaths = tests
asyncio_mode = strict

# Add markers if you want later:
# markers =
#     integration: marks tests as integration tests (deselect with '-m "not integration"')

env =
    # Use an obvious test API key; it must NOT be your real key.
    OPENAI_API_KEY = dummy-test-openai-key

    # Point SDK clients to the local relay, not real OpenAI.
    OPENAI_BASE_URL = http://127.0.0.1:8000/v1

    # Relay settings for tests
    APP_MODE = test

    # *** IMPORTANT: disable relay auth for tests ***
    RELAY_AUTH_ENABLED = false
    RELAY_KEY = dummy-test-relay-key

    # Default model the tests refer to
    DEFAULT_MODEL = gpt-4.1-mini
