# pytest.ini (at repo root)
[pytest]
minversion = 8.0

# -ra : summary of skipped/xfail
# no "-q" by default so you see full output while iterating
addopts = -ra

testpaths = tests

# anyio / asyncio plugin config
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
asyncio_default_test_loop_scope = function

markers =
    integration: tests that hit external services (real OpenAI via relay)
