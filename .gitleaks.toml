title = "chatgpt-team-relay gitleaks config"

[extend]
useDefault = true

[allowlist]
description = "Allowlist documented placeholders only (never real secrets)."
paths = [
  '''^docs/README\.md$''',
  '''^\.env\.example\.env$''',
  '''^chatgpt_baseline\.md$''',
  '''^chatgpt_changes\.md$'''
]

# Allow only placeholder patterns like "sk-..." (literal three dots).
# Real keys won't contain "...".
regexTarget = "line"
regexes = [
  '''\bsk-\.\.\.\b''',
  '''\bOPENAI_API_KEY\s*=\s*sk-\.\.\.\b'''
]
