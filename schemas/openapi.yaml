openapi: 3.1.0
info:
  title: ChatGPT Team Relay
  version: "1.8.0"
  description: |
    OpenAI-compatible relay for ChatGPT Team.

    This OpenAPI document only describes the local relay endpoints that
    ChatGPT Actions uses directly:
      • /v1/health — health check
      • /v1/tools — list tools
      • /v1/tools/{tool_id} — retrieve tool definition

    All model-facing endpoints (responses, files, embeddings, vector stores,
    images, videos, realtime, etc.) are proxied upstream to https://api.openai.com
    and follow the official OpenAI API reference.

servers:
  - url: https://chatgpt-team-relay.onrender.com
    description: Production (Render)
  - url: http://localhost:8000
    description: Local development

paths:
  /v1/health:
    get:
      operationId: getHealth
      summary: Health check
      description: Lightweight health check for Render and external monitors.
      responses:
        "200":
          description: Relay is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  object:
                    type: string
                    example: health
                  status:
                    type: string
                    example: ok
                  environment:
                    type: string
                  default_model:
                    type: string
                  openai_api_base:
                    type: string

  /v1/tools:
    get:
      operationId: listTools
      summary: List available tools
      description: |
        Returns all tools known to this relay. Tools follow an OpenAI-style
        function tool shape and are backed by the tools_manifest.json file.
      responses:
        "200":
          description: A list of tools
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ToolList"

  /v1/tools/{tool_id}:
    get:
      operationId: getTool
      summary: Retrieve a single tool
      description: Retrieve a single tool definition by its ID or name.
      parameters:
        - in: path
          name: tool_id
          required: true
          schema:
            type: string
          description: The ID or name of the tool to retrieve.
      responses:
        "200":
          description: Tool definition
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tool"
        "404":
          description: Tool not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      message:
                        type: string
                      type:
                        type: string
                      code:
                        type: string
                    required:
                      - message
                      - type

components:
  schemas:
    Tool:
      type: object
      description: A function-style tool definition compatible with OpenAI tools.
      properties:
        id:
          type: string
          description: Stable identifier of the tool.
        name:
          type: string
          description: Function name of the tool.
        object:
          type: string
          enum: [tool]
        type:
          type: string
          enum: [function]
        description:
          type: string
        parameters:
          type: object
          description: JSON Schema for the tool's arguments.
      required:
        - id
        - name
        - object
        - type
        - description
        - parameters

    ToolList:
      type: object
      description: List of tool definitions.
      properties:
        object:
          type: string
          enum: [list]
        data:
          type: array
          items:
            $ref: "#/components/schemas/Tool"
      required:
        - object
        - data
